
<div *ngIf="version">
    <h2><span>Version</span> {{version.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{version.code}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{version.name}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{version.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
            <span>{{version.releaseDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{version.description}}</span>
        </dd>
        <dt><span>Is Released</span></dt>
        <dd>
            <span>{{version.isReleased}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'version/'+ version.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
