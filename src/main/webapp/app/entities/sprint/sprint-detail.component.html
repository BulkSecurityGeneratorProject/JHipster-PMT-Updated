
<div *ngIf="sprint">
    <h2><span>Sprint</span> {{sprint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{sprint.code}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{sprint.name}}</span>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
            <span>{{sprint.duration}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{sprint.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{sprint.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Goal</span></dt>
        <dd>
            <span>{{sprint.goal}}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
            <span>{{sprint.isActive}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sprint/'+ sprint.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
