
<div *ngIf="statuscustom">
    <h2><span>StatusCustom</span> {{statuscustom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{statuscustom.code}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{statuscustom.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{statuscustom.description}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <span>{{statuscustom.icon}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'statuscustom/'+ statuscustom.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
