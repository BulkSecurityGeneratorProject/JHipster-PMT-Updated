<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ep of epics">
            <td>{{ep.code}}</td>
            <td>{{ep.name}}</td>
            <td>{{ep.summary}}</td>
        </tr>
    </tbody>
</table>
