<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectCustomLabel">Create or edit a Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projectcustom.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projectcustom.id" readonly />
        </div>

        <div ng-if="">
            <div class="form-group">
              <label class="form-control-label" for="field_program">Program</label>
              <select class="form-control" name="program" id="field_program" [(ngModel)]="programname" (change) = "findProgram()">
                <option *ngFor="let prgrm of programs" [value]="prgrm.name">{{prgrm.name}}</option>
              </select>
            </div>
        </div>

        <div ng-if="">
            <div class="form-group">
                <label class="form-control-label" for="field_process">Workflow</label>
                <select class="form-control" name="program" id="field_process" [(ngModel)]="processname" (change) = "findProcess()">
                    <option *ngFor="let proc of processes" [value]="proc.name">{{proc.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group" >
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="projectcustom.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="projectcustom.name" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="projectcustom.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="projectcustom.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_url">Url</label>
            <input type="url" class="form-control" name="url" id="field_url"
                [(ngModel)]="projectcustom.url" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <textarea type="text" class="form-control" name="description" rows="3" id="field_description"
                [(ngModel)]="projectcustom.description"></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
