
<div *ngIf="categorycustom">
    <h2><span>CategoryCustom</span> {{categorycustom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{categorycustom.code}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{categorycustom.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{categorycustom.description}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <span>{{categorycustom.icon}}</span>
        </dd>
        <dt><span>Column</span></dt>
        <dd>
            <span *ngIf="categorycustom.column">{{categorycustom.column.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'categorycustom/'+ categorycustom.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
